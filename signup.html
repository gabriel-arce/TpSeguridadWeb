<!DOCTYPE html>
<!-- saved from url=(0037)https://feedsubs.com/accounts/signup/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Signup</title>
  
    <link rel="shortcut icon" href="https://feedsubs.com/static/feedsubs/favicon.6d65f70c24c9.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/lato.css">
    <link rel="stylesheet" href="./css/superhero.min.css">

    <script type="text/javascript" src="./scripts/feedsubs.js" defer=""></script>
  
  <body>
    <div class="container">
      <nav class="navbar is-transparent">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://feedsubs.com/"><img alt="" src="./images/logo.svg" height="28"></a>

          <div class="navbar-burger burger" data-target="navMenuExample">
            <span></span>
            <span></span>
            <span></span>
          
          </div>
        </div>

        <div id="navMenuExample" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="https://github.com/NicolasLM/feedsubs"></a>
            <a class="navbar-item" href="https://feedsubs.com/pages/about">About</a>

            <a class="navbar-item is-active" href="https://feedsubs.com/accounts/login/">Sign In</a>

          </div>
        </div>
      </nav>
    </div>

    <section class="section">
      <div class="container">
        <div class="columns is-desktop">
          <div class="column is-6 is-offset-3">
            <h1 class="title">Sign Up</h1>
      
            <p class="content">Already have an account? Then please <a href="https://feedsubs.com/accounts/login/">sign in</a>.</p>

            <form class="signup" id="signup_form" method="post" action="https://feedsubs.com/accounts/signup/">
              <input type="hidden" name="csrfmiddlewaretoken" value="C6kdEN5wCV7UEJB5khJ711kTIIMSQt0bmjBL7T3d9GfOLMb67u3aRUusdraZmUUy">
 
              <div class="field">
                <label class="label">Username</label>
                <div class="control ">
                  <input type="text" name="username" placeholder="Username" autofocus="autofocus" minlength="3" maxlength="150" class="input" required="" id="id_username">
              
                </div>
              </div>

              <div class="field">
                <label class="label">E-mail (optional)</label>
                <div class="control ">
                  <input type="email" name="email" placeholder="E-mail address" class="input" id="id_email">
              
                </div>
              </div>
  
              <div class="field">
                <label class="label">Password</label>
                <div class="control ">
                  <input type="password" name="password1" placeholder="Password" class="input" required="" id="id_password1">
              
                </div>
              </div>

              <div class="field">
                <div class="control ">
                  <label class="checkbox  ">
                    <input type="checkbox" name="tos" required="" id="id_tos"> I have read and I agree with the <a href="https://feedsubs.com/pages/terms-of-service">Terms of  Service</a></label>
              
                </div>
              </div>
    
              <button type="submit" class="button is-primary">Sign Up</button>

            </form>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
