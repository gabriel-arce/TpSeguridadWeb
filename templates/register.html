{% extends "layout.html" %}

{% block title %} Registrar {% endblock %}

{% block body %}
<section class="content">
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="" method="POST" >
					<div class="input-group">
						<span class="input-group-addon" id="basic-user" style="width:100px;">Username</span>
						<input type="text" class="form-control" name="username" id="user" aria-describedby="basic-user">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon" id="basic-password" style="width:100px;">Password</span>
						<input type="password" class="form-control" name="password" id="pass" aria-describedby="basic-password">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon" id="basic-email" style="width:100px;">E-Mail</span>
						<input type="text" class="form-control" name="email" id="email" aria-describedby="basic-email">
					</div>
					<br>					
					<input type="submit" value="Register" class="btn btn-default btn-sm">
					
				</form>	
			</div>
		</div>
	</div>	
</section>
{% endblock %}
