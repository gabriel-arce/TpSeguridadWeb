{% extends "layout.html" %}

{% block title %} Registrar {% endblock %}

{% block body %}
<section class="content">
	<div class="col-md-6 login-form-1">
		<h3>Register</h3>
			<form action="" method="POST"> 
    			<div class="form-group">
      				<input type="text" class="form-control" placeholder="Nombre *" name="username" required autofocus/>
    			</div>    			

    			<div class="form-group">
      				<input type="text" class="form-control" placeholder="ID Usuario *" name="userid" required />
    			</div>

    			<div class="form-group">
      				<input type="password" class="form-control" placeholder="Password *" name="password" required />
    			</div>
 
    			<div class="form-group">
      				<input type="text" class="form-control" placeholder="E-mail" name="email" required />
    			</div>

    			<div class="form-group" style="margin-top: 40px">
      				<input type="submit" class="btnSubmit" value="Registrar" />
      			</div>
      		</form>   
	</div>
</section>
{% endblock %}
