<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="../static/bootstrap.min.css"> 
    <link rel="stylesheet" href="../static/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="../static/card.css" >
    <link rel="stylesheet" href="../static/bootstrap-combined.min.css" >

    <!-- SCRIPTS -->
    <script src="../static/jquery-1.11.1.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>

    <title>Simple Proyects App | {% block title %}{% endblock %}</title>
  </head>

  <body>
     <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Simple Proyects App</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/" title="Home">Home</a>
          {% if not session.username %}
            <a class="p-2 text-dark" href="/login">Log In</a>
            <a class="p-2 text-dark" href="/register">Signup</a>

          {% elif session.username == 'admin' %}
            <a class="p-2 text-dark" href="/users">Usuarios</a>
            <a class="p-2 text-dark" href="/proyectos">Proyectos</a>
            <a class="p-2 text-dark" href="/logout">Logout</a> 
            <a class="p-2 text-dark" href="/register">Register</a>  

          {% else %}
            <a class="p-2 text-dark" href="/proyectos">Proyectos</a>
            <a class="p-2 text-dark" href="/logout">Logout</a>
            
          {% endif %}
      </nav>
    </div>
    <div class="container">
      {% block body %}{% endblock %}
    </div>
<!--    <footer class="text-center">Created by <a href="https://twitter.com/rdegges">@rdegges</a>, built using <a href="https://twitter.com/okta">@okta</a>. -->
  </body>

</html>
