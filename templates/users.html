{% extends "layout.html" %}

{% block title %} Registrar {% endblock %}

{% block body %}
<section class="content">
  {% for user in users %}
  <br><br>
  <div class="container-fluid well span6">
    <div class="row-fluid">
      <div class="span2" >
        <img src="./static/usuario.png" class="img-circle">
      </div>
        
      <div class="span8">
        <h3>{{ user.user_username }}</h3>
        <h6>Id: {{ user.user_name }}</h6>            
        <h6>Email: {{ user.user_email }}</h6>
      </div>
        
      <div class="span2">
        <div class="btn-group">
          <a class="btn dropdown-toggle btn-info" data-toggle="dropdown" href="#">
            Action 
          <span class="icon-cog icon-white"></span><span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/users/edit/{{ user.user_username }}"><span class="icon-wrench"></span> Modify</a></li>
            <li><a href="/users/delete/{{ user.user_name }}"><span class="icon-trash"></span> Delete</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  {% endfor%}

</section>
{% endblock %}
