{% extends "layout.html" %}

{% block title %} Registrar {% endblock %}

{% block body %}
<section class="content">
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-md-6">
				{% if users %}
				<table class="table table-bordered table-stripped">
					<thead>
						<th>Nombre</th>
						<th>E-Mail</th>
						<th>Opciones</th>

					</thead>
					<tbody>
						{% for user in users %}
						<tr>
							<td>{{ user.user_name }}</td>
							<td>{{ user.user_email }}</td>
							<td>
								<a href="/users/edit{{ user.name }}"><button class="btn btn-info btn-xs">Edit</button></a>
								{% if user.name != 'admin' %}
								<a href="/users/delete{{ user.name }}"><button class="btn btn-danger btn-xs">Delete</button></a>
								{% end if %}
							</td>
						</tr>
						{% end for%}
					</tbody>
				</table>
				{% end if %}
			</div>
		</div>
	</div>	
</section>
{% endblock %}
